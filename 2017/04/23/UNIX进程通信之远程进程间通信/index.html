<h3 id="sockserver-c"><a href="#sockserver-c" class="headerlink" title="sockserver.c"></a>sockserver.c</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"sockcom.h"</span></span></div><div class="line">main()</div><div class="line">&#123;</div><div class="line">    <span class="keyword">int</span> sockfd,newsockfd,length,count;</div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">sockaddr_in</span> <span class="title">server</span>;</span></div><div class="line">    <span class="keyword">char</span> buf[<span class="number">1024</span>];</div><div class="line">    <span class="comment">/*生成套接字*/</span></div><div class="line">    sockfd=socket(AF_INET,SOCK_STREAM,<span class="number">0</span>);</div><div class="line">    server.sin_family=AF_INET;  <span class="comment">/* 构成socked名（地址）和建立联系 */</span></div><div class="line">    server.sin_addr.s_addr=INADDR_ANY;</div><div class="line">    server.sin_port=<span class="number">0</span>;          <span class="comment">/* 选择一个已释放的端口号 */</span></div><div class="line">    <span class="keyword">if</span>(bind(sockfd,(struct sockaddr *)&amp;server,<span class="keyword">sizeof</span>(server))&lt;<span class="number">0</span>)</div><div class="line">        perror(<span class="string">"bind stream socket"</span>);</div><div class="line">    <span class="comment">/* 获取并打印端口号 */</span></div><div class="line">    length=<span class="keyword">sizeof</span>(server);</div><div class="line">    <span class="keyword">if</span>(getsockname(sockfd,(struct sockaddr *)&amp;server,&amp;length)&lt;<span class="number">0</span>)</div><div class="line">        perror(<span class="string">"getting socket name"</span>);</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"socket port #%d\n"</span>,ntohs(server.sin_port));</div><div class="line">    listen(sockfd,<span class="number">5</span>);</div><div class="line">    <span class="keyword">while</span>(<span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        newsockfd=accept(sockfd,(struct sockaddr *)<span class="number">0</span>,(<span class="keyword">int</span> *)<span class="number">0</span>);</div><div class="line">        <span class="keyword">if</span>(!fork())</div><div class="line">        &#123;</div><div class="line">            <span class="comment">/*子进程*/</span></div><div class="line">            close(sockfd);</div><div class="line">            bzero(buf,<span class="keyword">sizeof</span>(buf));</div><div class="line">            <span class="comment">/*调用库函数，清缓冲区*/</span></div><div class="line">            <span class="keyword">if</span>((count=recv(newsockfd,buf,<span class="keyword">sizeof</span>(buf),<span class="number">0</span>))&lt;<span class="number">0</span>)</div><div class="line">                perror(<span class="string">"Reading stream message"</span>);</div><div class="line">            <span class="built_in">printf</span>(<span class="string">"message received: %s\n"</span>,buf);</div><div class="line">            <span class="built_in">exit</span>(<span class="number">0</span>);</div><div class="line">        &#125;</div><div class="line">        close(newsockfd);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

AF_INET;</div><div class="line">    bcopy((<span class="keyword">char</span> *)hp-&gt;h_addr,(<span class="keyword">char</span> *)&amp;server.sin_addr.s_addr,hp-&gt;h_length);</div><div class="line">    server.sin_port=htons(atoi(argv[<span class="number">2</span>]));</div><div class="line">    connect(sockfd,(struct sockaddr *)&amp;server,<span class="keyword">sizeof</span>(server));</div><div class="line">    <span class="keyword">while</span>(<span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"Enter send message:"</span>);</div><div class="line">        <span class="built_in">scanf</span>(<span class="string">"%s"</span>,msg);</div><div class="line">        <span class="keyword">if</span>(!<span class="built_in">strlen</span>(msg)) <span class="keyword">break</span>;</div><div class="line">        <span class="keyword">if</span>(send(sockfd,msg,<span class="built_in">strlen</span>(msg),<span class="number">0</span>)&lt;<span class="number">0</span>)</div><div class="line">            perror(<span class="string">"sendint message"</span>);</div><div class="line">        bzero(msg,<span class="keyword">sizeof</span>(msg));</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"EOF...disconnect\n"</span>);</div><div class="line">    close(sockfd);</div><div class="line">    <span class="built_in">exit</span>(<span class="number">0</span>);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
