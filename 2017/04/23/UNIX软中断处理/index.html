  <section class="post-content article-entry">
    <h2 id="Code"><a href="#Code" class="headerlink" title="Code:"></a>Code:</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#include &lt;stdio.h&gt;</span></div><div class="line"><span class="comment">#include &lt;stdlib.h&gt;</span></div><div class="line"><span class="comment">#include &lt;unistd.h&gt;</span></div><div class="line"><span class="comment">#include &lt;sys/types.h&gt;</span></div><div class="line"><span class="comment">#include &lt;signal.h&gt;</span></div><div class="line">//父子进程通信</div><div class="line"><span class="function"><span class="title">main</span></span>()&#123;</div><div class="line">  int pid,status=1;</div><div class="line">  void func();</div><div class="line">  signal(SIGUSR1,func);</div><div class="line">  <span class="keyword">while</span>((pid=fork())==-1);</div><div class="line">  <span class="keyword">if</span>(pid)&#123;</div><div class="line">   //父进程</div><div class="line">   <span class="built_in">printf</span>(<span class="string">"Parent Process.\n"</span>);</div><div class="line">   <span class="built_in">printf</span>(<span class="string">"Parent send signal.\n"</span>);</div><div class="line">   <span class="built_in">kill</span>(pid,SIGUSR1);</div><div class="line">   pid=<span class="built_in">wait</span>(&amp;status);</div><div class="line">   <span class="built_in">printf</span>(<span class="string">"Child process=%d,status=%d\n"</span>,pid,status);</div><div class="line">  &#125;<span class="keyword">else</span>&#123;</div><div class="line">   //子进程</div><div class="line">    sleep(2);</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"Child process.\n"</span>);</div><div class="line">    execl(<span class="string">"/bin/ls"</span>,<span class="string">"ls"</span>,<span class="string">"-l"</span>,(char*)0); /* 映象改换 */</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"execl  error.\n"</span>);           /* 映象改换失败 */</div><div class="line">    <span class="built_in">exit</span>(2);</div><div class="line">  &#125;</div><div class="line">  <span class="built_in">printf</span>(<span class="string">"Program Finshed.Pid=%d.\n"</span>,pid);</div><div class="line">&#125;</div><div class="line">void <span class="function"><span class="title">func</span></span>()&#123;</div><div class="line"> //<span class="built_in">print</span> current date.</div><div class="line"> system(<span class="string">"date"</span>);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
