  <h1 class="post-title">UNIX进程通信之消息通信</h1>
  <section class="post-content article-entry">
    <h2 id="Code"><a href="#Code" class="headerlink" title="Code:"></a>Code:</h2><h3 id="msgcom-h"><a href="#msgcom-h" class="headerlink" title="msgcom.h"></a>msgcom.h</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;errno.h&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;sys/types.h&gt; //类型头文件</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;sys/ipc.h&gt;   //通信头文件</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;sys/msg.h&gt;   //消息头文件</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> MSGKEY 74123</span></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">msgtype</span>&#123;</span></div><div class="line"> <span class="keyword">long</span> mtype;</div><div class="line"> <span class="keyword">int</span> text;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<h3 id="msgserver-c"><a href="#msgserver-c" class="headerlink" title="msgserver.c"></a>msgserver.c</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"msgcom.h"</span></span></div><div class="line">main()&#123;</div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">msgtype</span> <span class="title">buf</span>;</span></div><div class="line">    <span class="keyword">int</span> qid,pid;</div><div class="line">    <span class="comment">//MSGKEY,Access Control Premission</span></div><div class="line">    qid=msgget(MSGKEY,IPC_CREAT|<span class="number">0666</span>);</div><div class="line">    buf.mtype=<span class="number">1</span>;</div><div class="line">    buf.text=pid=getpid();</div><div class="line">    msgsnd(qid,&amp;buf,<span class="keyword">sizeof</span>(buf.text),IPC_NOWAIT|<span class="number">04000</span>);</div><div class="line">    msgrcv(qid,&amp;buf,<span class="number">512</span>,pid,MSG_NOERROR);</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"Request recived a message from server,type is :%d\n"</span>,buf.mtype);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h3 id="msgclient-c"><a href="#msgclient-c" class="headerlink" title="msgclient.c"></a>msgclient.c</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">"msgcom.h"</span></span></div><div class="line">main()&#123;</div><div class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">msgtype</span> <span class="title">buf</span>;</span></div><div class="line">    <span class="keyword">int</span> qid;</div><div class="line">    <span class="keyword">if</span>((qid=msgget(MSGKEY,IPC_CREAT|<span class="number">0666</span>))==<span class="number">-1</span>)</div><div class="line">        <span class="keyword">return</span> (<span class="number">-1</span>);</div><div class="line">    <span class="keyword">while</span>(<span class="number">1</span>)&#123;</div><div class="line">      msgrcv(qid,&amp;buf,<span class="number">512</span>,<span class="number">1</span>,MSG_NOERROR);</div><div class="line">      <span class="built_in">printf</span>(<span class="string">"Server receive a request from process:%d\n"</span>,buf.text);</div><div class="line">      buf.mtype=buf.text;</div><div class="line">      msgsnd(qid,&amp;buf,<span class="keyword">sizeof</span>(<span class="keyword">int</span>),IPC_NOWAIT|<span class="number">04000</span>);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
